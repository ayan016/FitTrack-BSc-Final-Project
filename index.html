<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack | Health & Budget Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>FitTrack</h1>
        <p>Your Health & Budget, Integrated.</p>
    </header>

    <main id="dashboard">
        <section id="bmi-section">
            <h2>BMI Calculator</h2>
            <div class="input-group">
    <label>Weight (kg):</label>
    <input type="number" id="weight" placeholder="e.g. 70">
</div>
<div class="input-group">
    <label>Height (cm):</label>
    <input type="number" id="height" placeholder="e.g. 175">
</div>
<button id="calc-bmi">Calculate My BMI</button>
<div id="bmi-result"></div>
        </section>
        </section> <section id="budget-section">
            <h2>PKR Budget Tracker</h2>
            <div class="input-container">
                <div class="input-group">
                    <label>Monthly Allowance (PKR):</label>
                    <input type="number" id="allowance" placeholder="e.g. 15000">
                </div>
                <div class="input-group">
                    <label>Daily Expense (PKR):</label>
                    <input type="number" id="expense" placeholder="e.g. 500">
                </div>
                <button id="calc-budget">Calculate Remaining Budget</button>
            </div>
            <div id="budget-result">
                </div>
        </section>
        <section id="calorie-section">
            <h2>Calorie Tracker</h2>
            <div class="input-container">
                <div class="input-group">
                    <label>Daily Goal (kcal):</label>
                    <input type="number" id="goal" placeholder="e.g. 1600">
                </div>
                <div class="input-group">
                    <label>Eaten Today (kcal):</label>
                    <input type="number" id="eaten" placeholder="e.g. 450">
                </div>
                <button id="calc-cals">Check Calories</button>
            </div>
            <div id="cal-result">
                </div>
        </section>
        </main>

    <footer>
    </main>

    <footer>
        <p>&copy; 2026 Ayan Ahmed - Student ID: 23044295</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
